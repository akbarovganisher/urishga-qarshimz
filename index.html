<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Urishga qarshimiz</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

    <div class="box">
        <div class="moon">
            <div class="moon-one"></div>
            <div class="moon-two"></div>
        </div>
        <div class="stars">
            <div class="star-icon">
                <i class="bx bxs-star"></i>
            </div>
            <div class="star-icon">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
            <div class="star-icon">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
            <div class="star-icon">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
            <div class="star-icon">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
            </div>
        </div>
    </div>

    <ul>
        <li data-text="Uzbekistan" id="uz">Uzbekistan</li>
        <li data-text="Ukraine">Ukraine</li>
        <li data-text="Russia">Russia</li>
    </ul>

    <script src="script.js"></script>

    <!-- icon
        <i class='bx bxs-star'></i>
    -->
</body>

</html>
